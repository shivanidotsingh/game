<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Connections</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Make your own Connections Game</h1>

        <div class="group-inputs">
            <label for="group1-word1">Group 1 (Theme: e.g., Tamilian Foods)</label>
            <input type="text" class="group1-word" placeholder="Word 1" required>
            <input type="text" class="group1-word" placeholder="Word 2" required>
            <input type="text" class="group1-word" placeholder="Word 3" required>
            <input type="text" class="group1-word" placeholder="Word 4" required>
        </div>

        <div class="group-inputs">
            <label for="group2-word1">Group 2 (Theme: e.g., Indian Coastal towns)</label>
            <input type="text" class="group2-word" placeholder="Word 1" required>
            <input type="text" class="group2-word" placeholder="Word 2" required>
            <input type="text" class="group2-word" placeholder="Word 3" required>
            <input type="text" class="group2-word" placeholder="Word 4" required>
        </div>

        <div class="group-inputs">
            <label for="group3-word1">Group 3 (Theme: e.g., Bollywood Production houses)</label>
            <input type="text" class="group3-word" placeholder="Word 1" required>
            <input type="text" class="group3-word" placeholder="Word 2" required>
            <input type="text" class="group3-word" placeholder="Word 3" required>
            <input type="text" class="group3-word" placeholder="Word 4" required>
        </div>

        <div class="group-inputs">
            <label for="group4-word1">Group 4 (Theme: e.g., Mango Varieties)</label>
            <input type="text" class="group4-word" placeholder="Word 1" required>
            <input type="text" class="group4-word" placeholder="Word 2" required>
            <input type="text" class="group4-word" placeholder="Word 3" required>
            <input type="text" class="group4-word" placeholder="Word 4" required>
        </div>

        <button id="create-game-button">Create Game</button>

    </div>

    <script src="js/creator.js"></script>
</body>
</html>
