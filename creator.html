<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Connections</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Make your own Connections Game</h1>

        <div class="group-inputs">
            <!-- Added input for Group 1 Theme -->
            <label for="group1-theme">Group 1 Theme:</label>
            <input type="text" id="group1-theme" class="group-theme" placeholder="e.g., Tamilian Foods" required>
            <label for="group1-word1">Group 1 Words:</label>
            <input type="text" class="group1-word" placeholder="Paniyaram" required>
            <input type="text" class="group1-word" placeholder="Pongal" required>
            <input type="text" class="group1-word" placeholder="Payassam" required>
            <input type="text" class="group1-word" placeholder="Poriyal" required>
        </div>

        <div class="group-inputs">
            <!-- Added input for Group 2 Theme -->
            <label for="group2-theme">Group 2 Theme:</label>
            <input type="text" id="group2-theme" class="group-theme" placeholder="e.g., Indian Coastal towns" required>
            <label for="group2-word1">Group 2 Words:</label>
            <input type="text" class="group2-word" placeholder="Puducherry" required>
            <input type="text" class="group2-word" placeholder="Mandvi" required>
            <input type="text" class="group2-word" placeholder="Mangalore" required>
            <input type="text" class="group2-word" placeholder="Puri" required>
        </div>

        <div class="group-inputs">
            <!-- Added input for Group 3 Theme -->
            <label for="group3-theme">Group 3 Theme:</label>
            <input type="text" id="group3-theme" class="group-theme" placeholder="e.g., Bollywood Production houses" required>
            <label for="group3-word1">Group 3 Words:</label>
            <input type="text" class="group3-word" placeholder="Dharma" required>
            <input type="text" class="group3-word" placeholder="Eros" required>
            <input type="text" class="group3-word" placeholder="Maddock" required>
            <input type="text" class="group3-word" placeholder="Excel" required>
        </div>

        <div class="group-inputs">
            <!-- Added input for Group 4 Theme -->
            <label for="group4-theme">Group 4 Theme:</label>
            <input type="text" id="group4-theme" class="group-theme" placeholder="e.g., Mango Varieties" required>
            <label for="group4-word1">Group 4 Words:</label>
            <input type="text" class="group4-word" placeholder="Langda" required>
            <input type="text" class="group4-word" placeholder="Badami" required>
            <input type="text" class="group4-word" placeholder="Kesar" required>
            <input type="text" class="group4-word" placeholder="Chausa" required>
        </div>

        <button id="create-game-button">Create Game</button>

    </div>

    <script src="js/creator.js"></script>
</body>
</html>
