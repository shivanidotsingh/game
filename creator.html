<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Connections</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Make your own Connections Game</h1>

        <!-- Group 1 Card -->
        <div class="creator-group-card">
            <!-- Theme input now takes the full line and includes the label text as placeholder -->
            <input type="text" id="group1-theme" class="group-theme" placeholder="Category Theme: e.g., Tamilian Foods" required>
            <div class="creator-words-grid">
                <input type="text" class="group1-word creator-word-card" placeholder="Paniyaram" required>
                <input type="text" class="group1-word creator-word-card" placeholder="Pongal" required>
                <input type="text" class="group1-word creator-word-card" placeholder="Payassam" required>
                <input type="text" class="group1-word creator-word-card" placeholder="Poriyal" required>
            </div>
        </div>

        <!-- Group 2 Card -->
        <div class="creator-group-card">
            <input type="text" id="group2-theme" class="group-theme" placeholder="Category Theme: e.g., Indian Coastal towns" required>
            <div class="creator-words-grid">
                <input type="text" class="group2-word creator-word-card" placeholder="Puducherry" required>
                <input type="text" class="group2-word creator-word-card" placeholder="Mandvi" required>
                <input type="text" class="group2-word creator-word-card" placeholder="Mangalore" required>
                <input type="text" class="group2-word creator-word-card" placeholder="Puri" required>
            </div>
        </div>

        <!-- Group 3 Card -->
        <div class="creator-group-card">
            <input type="text" id="group3-theme" class="group-theme" placeholder="Category Theme: e.g., Bollywood Production houses" required>
            <div class="creator-words-grid">
                <input type="text" class="group3-word creator-word-card" placeholder="Dharma" required>
                <input type="text" class="group3-word creator-word-card" placeholder="Eros" required>
                <input type="text" class="group3-word creator-word-card" placeholder="Maddock" required>
                <input type="text" class="group3-word creator-word-card" placeholder="Excel" required>
            </div>
        </div>

        <!-- Group 4 Card -->
        <div class="creator-group-card">
            <input type="text" id="group4-theme" class="group-theme" placeholder="Category Theme: e.g., Mango Varieties" required>
            <div class="creator-words-grid">
                <input type="text" class="group4-word creator-word-card" placeholder="Langda" required>
                <input type="text" class="group4-word creator-word-card" placeholder="Badami" required>
                <input type="text" class="group4-word creator-word-card" placeholder="Kesar" required>
                <input type="text" class="group4-word creator-word-card" placeholder="Chausa" required>
            </div>
        </div>

        <button id="create-game-button">Create Game</button>

    </div>

    <script src="js/creator.js"></script>
</body>
</html>
