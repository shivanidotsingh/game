<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliding Puzzle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    .puzzle-wrapper {
      width: min(90vw, 480px);
    }

    .puzzle-grid {
      width: 100%;
      display: grid;
      gap: 2px;
      background: #ddd;
    }

    .tile {
      border: none;
      padding: 0;
      margin: 0;
      background-repeat: no-repeat;
      cursor: pointer;
      outline: none;
    }

    .tile.empty {
      background: none;
      cursor: default;
    }

    @media (max-width: 600px) {
      .puzzle-wrapper {
        width: 100vw;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="puzzle-wrapper">
    <div id="puzzle" class="puzzle-grid"></div>
  </div>

  <script>
    const TOTAL = 12;              // total tiles
    const EMPTY = TOTAL - 1;       // index of the blank tile (11)
    const puzzleEl = document.getElementById('puzzle');

    // State: array of length 12, values 0..11
    // 0..10 are image tiles, 11 is empty
    let state = Array.from({ length: TOTAL }, (_, i) => i);

    // Orientation state
    let ORIENTATION = null; // 'landscape' or 'portrait'
    let ROWS = 3;
    let COLS = 4;

    function setOrientation() {
      const isMobile = window.matchMedia("(max-width: 600px)").matches;
      const newOrientation = isMobile ? 'portrait' : 'landscape';

      if (newOrientation === ORIENTATION) return; // nothing to do

      ORIENTATION = newOrientation;

      if (ORIENTATION === 'landscape') {
        ROWS = 3;
        COLS = 4;
      } else {
        ROWS = 4;
        COLS = 3;
      }

      // Reset puzzle for new orientation
      state = Array.from({ length: TOTAL }, (_, i) => i);
      shuffle(200);
      render();
    }

    function getNeighbors(index) {
      const row = Math.floor(index / COLS);
      const col = index % COLS;
      const neighbors = [];

      if (row > 0) neighbors.push(index - COLS);        // up
      if (row < ROWS - 1) neighbors.push(index + COLS); // down
      if (col > 0) neighbors.push(index - 1);           // left
      if (col < COLS - 1) neighbors.push(index + 1);    // right

      return neighbors;
    }

    function shuffle(moves = 200) {
      let emptyPos = state.indexOf(EMPTY);

      for (let i = 0; i < moves; i++) {
        const neighbors = getNeighbors(emptyPos);
        const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];

        // Swap empty with neighbor
        [state[emptyPos], state[randomNeighbor]] = [state[randomNeighbor], state[emptyPos]];
        emptyPos = randomNeighbor;
      }
    }

    function handleTileClick(positionIndex) {
      const emptyPos = state.indexOf(EMPTY);
      const neighbors = getNeighbors(emptyPos);

      if (!neighbors.includes(positionIndex)) return; // Not movable

      // Swap clicked tile with empty
      [state[emptyPos], state[positionIndex]] = [state[positionIndex], state[emptyPos]];
      render();
    }

    function render() {
      puzzleEl.innerHTML = '';

      // Adjust CSS grid + aspect ratio to current orientation
      puzzleEl.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
      puzzleEl.style.gridTemplateRows = `repeat(${ROWS}, 1fr)`;
      puzzleEl.style.aspectRatio = `${COLS} / ${ROWS}`;

      const puzzleWidth = puzzleEl.clientWidth || puzzleEl.offsetWidth;
      const puzzleHeight = puzzleWidth * (ROWS / COLS); // from aspect ratio
      const tileWidth = puzzleWidth / COLS;
      const tileHeight = puzzleHeight / ROWS;

      state.forEach((tileNum, positionIndex) => {
        const tile = document.createElement('button');
        tile.className = 'tile';

        if (tileNum === EMPTY) {
          tile.classList.add('empty');
          puzzleEl.appendChild(tile);
          return;
        }

        // tileNum is the "correct"/original index of this tile
        const originalRow = Math.floor(tileNum / COLS);
        const originalCol = tileNum % COLS;

        // Use your own image instead of 'placeholder.jpg'
        tile.style.backgroundImage = "url('https://singh.work/grid/images/100.jpg')";
        tile.style.backgroundSize = `${puzzleWidth}px ${puzzleHeight}px`;
        tile.style.backgroundPosition = `-${originalCol * tileWidth}px -${originalRow * tileHeight}px`;

        tile.addEventListener('click', () => handleTileClick(positionIndex));
        puzzleEl.appendChild(tile);
      });
    }

    // Recalculate orientation & redraw when viewport changes
    window.addEventListener('resize', () => {
      setOrientation();
    });

    // Initialize
    setOrientation();
  </script>
</body>
</html>
