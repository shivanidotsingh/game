<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliding Puzzle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    .puzzle-wrapper {
      width: min(90vw, 480px);
      position: relative; /* needed for spark overlay */
    }

    .puzzle-grid {
      width: 100%;
      display: grid;
      gap: 2px;
      background: #ddd;
    }

    .tile {
      border: none;
      padding: 0;
      margin: 0;
      background-repeat: no-repeat;
      cursor: pointer;
      outline: none;
    }

    .tile.empty {
      background: none;
      cursor: default;
    }

    /* Spark overlay */
    .puzzle-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
    }

    .puzzle-wrapper.spark::after {
      opacity: 1;
      animation: spark 0.8s ease-out forwards;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.9) 0, transparent 60%);
      background-repeat: no-repeat;
      background-position: center;
    }

    @keyframes spark {
      0% {
        transform: scale(0.7);
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .puzzle-wrapper {
        width: 100vw;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="puzzle-wrapper">
    <div id="puzzle" class="puzzle-grid"></div>
  </div>

  <!-- Lego click sound: rename the downloaded file to lego-click-short.wav -->
  <audio
    id="slide-sound"
    src="lego-click-short.wav"
    preload="auto">
  </audio>

  <script>
    const TOTAL = 12;              // total tiles
    const EMPTY = TOTAL - 1;       // index of the blank tile (11)
    const puzzleEl = document.getElementById('puzzle');
    const wrapperEl = document.querySelector('.puzzle-wrapper');
    const slideSound = document.getElementById('slide-sound');

    // Use separate images for each orientation
    const IMAGE_LANDSCAPE = 'https://singh.work/grid/images/37.jpg';   // desktop / horizontal
    const IMAGE_PORTRAIT  = 'https://singh.work/grid/images/94.jpg';   // mobile / vertical

    // State: array of length 12, values 0..11
    // 0..10 are image tiles, 11 is empty
    let state = Array.from({ length: TOTAL }, (_, i) => i);

    // Orientation state
    let ORIENTATION = null; // 'landscape' or 'portrait'
    let ROWS = 3;
    let COLS = 4;

    // Completion flag
    let completed = false;

    function setOrientation() {
      const isMobile = window.matchMedia("(max-width: 600px)").matches;
      const newOrientation = isMobile ? 'portrait' : 'landscape';

      if (newOrientation === ORIENTATION) {
        // Orientation unchanged; just re-render to keep slices correct on resize
        render();
        return;
      }

      ORIENTATION = newOrientation;

      if (ORIENTATION === 'landscape') {
        ROWS = 3;
        COLS = 4;
      } else {
        ROWS = 4;
        COLS = 3;
      }

      // Reset puzzle for new orientation
      state = Array.from({ length: TOTAL }, (_, i) => i);
      completed = false;
      shuffle(200);
      render();
    }

    function getNeighbors(index) {
      const row = Math.floor(index / COLS);
      const col = index % COLS;
      const neighbors = [];

      if (row > 0) neighbors.push(index - COLS);        // up
      if (row < ROWS - 1) neighbors.push(index + COLS); // down
      if (col > 0) neighbors.push(index - 1);           // left
      if (col < COLS - 1) neighbors.push(index + 1);    // right

      return neighbors;
    }

    function shuffle(moves = 200) {
      let emptyPos = state.indexOf(EMPTY);

      for (let i = 0; i < moves; i++) {
        const neighbors = getNeighbors(emptyPos);
        const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];

        // Swap empty with neighbor
        [state[emptyPos], state[randomNeighbor]] = [state[randomNeighbor], state[emptyPos]];
        emptyPos = randomNeighbor;
      }
    }

    function isSolved() {
      return state.every((value, index) => value === index);
    }

    function handleTileClick(positionIndex) {
      if (completed) return; // don't allow moves after completion

      const emptyPos = state.indexOf(EMPTY);
      const neighbors = getNeighbors(emptyPos);

      if (!neighbors.includes(positionIndex)) return; // Not movable

      // Swap clicked tile with empty
      [state[emptyPos], state[positionIndex]] = [state[positionIndex], state[emptyPos]];

      // Play subtle Lego click
      if (slideSound) {
        try {
          slideSound.currentTime = 0;
          slideSound.volume = 0.25; // gentle but audible
          slideSound.play().catch(() => {});
        } catch (e) {
          // ignore audio errors
        }
      }

      render();

      if (isSolved()) {
        celebrate();
      }
    }

    function celebrate() {
      completed = true;
      render();

      if (!wrapperEl) return;

      wrapperEl.classList.remove('spark'); // reset if still there
      // force reflow so the animation can retrigger
      void wrapperEl.offsetWidth;
      wrapperEl.classList.add('spark');

      setTimeout(() => {
        wrapperEl.classList.remove('spark');
      }, 900);
    }

    function render() {
      if (!ORIENTATION) return;

      puzzleEl.innerHTML = '';

      // Adjust CSS grid + aspect ratio to current orientation
      puzzleEl.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
      puzzleEl.style.gridTemplateRows = `repeat(${ROWS}, 1fr)`;
      puzzleEl.style.aspectRatio = `${COLS} / ${ROWS}`;

      const puzzleWidth = puzzleEl.clientWidth || puzzleEl.offsetWidth;
      const puzzleHeight = puzzleWidth * (ROWS / COLS); // from aspect ratio
      const tileWidth = puzzleWidth / COLS;
      const tileHeight = puzzleHeight / ROWS;

      const imgSrc = ORIENTATION === 'landscape' ? IMAGE_LANDSCAPE : IMAGE_PORTRAIT;

      state.forEach((tileNum, positionIndex) => {
        const tile = document.createElement('button');
        tile.className = 'tile';

        // If it's the logical EMPTY tile and we are not completed yet, show blank
        if (tileNum === EMPTY && !completed) {
          tile.classList.add('empty');
          puzzleEl.appendChild(tile);
          return;
        }

        // tileNum is the "correct"/original index of this tile
        const originalRow = Math.floor(tileNum / COLS);
        const originalCol = tileNum % COLS;

        tile.style.backgroundImage = `url('${imgSrc}')`;
        tile.style.backgroundSize = `${puzzleWidth}px ${puzzleHeight}px`;
        tile.style.backgroundPosition = `-${originalCol * tileWidth}px -${originalRow * tileHeight}px`;

        tile.addEventListener('click', () => handleTileClick(positionIndex));
        puzzleEl.appendChild(tile);
      });
    }

    // Recalculate orientation & redraw when viewport changes
    window.addEventListener('resize', () => {
      setOrientation();
    });

    // Initialize
    setOrientation();
  </script>
</body>
</html>
