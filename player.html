<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div id="solved-groups-area">
        </div>

        <div id="game-grid" class="game-grid">
        </div>

        <div id="message-area">
        </div>

        <button id="submit-button">Submit</button>

        <!-- Removed the entire gameOverModal structure -->

        <div id="end-game-message-container" style="display: none; margin-top: 20px;">
            <p id="end-game-emoji" style="font-size: 3em; margin-bottom: 10px;"></p>
            <p id="end-game-text" style="font-size: 1.2em; font-weight: bold;"></p>
            <button id="play-again-button" style="margin-top: 15px;">Create Another Game</button>
        </div>

    </div>

    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
